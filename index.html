    <div class="container-principal">
        <div class="menu-ecommerce container">
            <nav class="navbar navbar-light bg-ecomerce">
                <div class="container">

                                </svg>

                        </div>
                        <img src="images/logo.png" class="imagem-logo" alt="GameHub" title="GameHub">

                    <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class=""

                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item">
                        
                        <img src="images/image001.png">

                        <div class="container">
                            <div class="carousel-caption">
                                <h1>Alguma Baboseira</h1>

                    </div>
                    <div class="carousel-item active">
                        
                        <img src="images/image001.png">

                            <div class="carousel-caption">
                                <h1>Alguma Baboseira</h1>

                                <p><a class="btn btn-lg btn-primary" href="#">Saiba Mais</a></p>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <div class="vantagens-ecommerce ">
                <div class="row">
                    <div class="col-md-3 item-vantagem vertical-centro">

                    </div>

                    </svg>
